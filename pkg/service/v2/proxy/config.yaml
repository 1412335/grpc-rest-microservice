backend: "v2:8081"
cors:
  allow-origin: "*"
  allow-credentials:
  allow-methods: "POST, GET, OPTIONS, PUT, DELETE"
  allow-headers: "Accept, Content-Type, Content-Length, Accept-Encoding, X-CSRF-Token, Authorization"
proxy:
  port: 80
  api-prefix: "/"
grpc:
  max-call-recv-msg-size: 0
  max-call-send-msg-size: 0
swagger:
  - rest-service.swagger.json
  - rest-service-extra.swagger.json
log_level: "DEBUG"


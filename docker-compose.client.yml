version: '3'
services:

  client-web:
    image: grpc-web-client
    container_name: grpc-web-client
    build:
      context: ./pkg/api/v2/grpc-web
    ports:
        - 8081:8081
    volumes:
        - node_modules:/app/node_modules
        - ./pkg/api/v2/grpc-web/:/app/
    networks:
      - grpc-rest

  client-web-prod:
    image: grpc-web-client
    container_name: grpc-web-client
    build:
      context: ./pkg/api/v2/grpc-web
      dockerfile: Dockerfile.prod
    ports:
        - 8082:8081
    volumes:
        - node_modules:/app/node_modules
        # - ./pkg/api/v2/grpc-web/:/app/
    networks:
      - grpc-rest

volumes:
    node_modules:

networks:
    grpc-rest:
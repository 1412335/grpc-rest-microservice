syntax = "proto3";
option java_multiple_files = true;
option go_package = ".;api_v2";

package v2;

message MessagePing {
    int64 timestamp = 1;
}

message MessagePong {
    int64 timestamp = 1;
    string serviceName = 2;
}

// streaming
message StreamingMessagePing {
    int64 timestamp = 1;
    int32 message_count = 2;
    int32 message_interval = 3;
}

message StreamingMessagePong {
    int64 timestamp = 1;
    string serviceName = 2;
}